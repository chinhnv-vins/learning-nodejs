<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<body>

<h2>JavaScript Template Literals</h2>

<p id="demo"></p>

<script>
let firstName = "Chinh";
let lastName = "Nguyen";
let listTag = ["Red", "Green", "Yellow", "Black"];
let html = `<h2>${firstName} ${lastName}</h2><ul>`;

for (const val of listTag) {
    html += `<li>${val}</li>`;
}
html += `</ul>`;

document.getElementById('demo').innerHTML = html;
</script>

</body>
</html>
